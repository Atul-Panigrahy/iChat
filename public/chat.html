<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700">
</head>

<body>
    

    <div class="chat">

        
        <div id="sidebar" class="chat__sidebar">
            
        </div>

        <div class="chat__main">

            <!-- container for new messages... new messages wil be added dynamically as the will be fetched -->
            <div id="messages" class="chat__messages"> </div>

            <div class="compose">

                <form action="" id="message-form">
                    <input name="message" type="text" placeholder="Message" required autocomplete="off">
                    <button>Send</button>
                </form>

                <a href="#"><button>Github repo</button></a>
            </div>
        </div>
    </div>

    <!-- this div tag is the template for messages which will be used many tiems to display the message -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>  
         </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-titile">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- this is not we created and not exist in public directory.. this exists coz we configured socket.io -->
    <!-- this is client side version of library and when we load this , our client side js code will have access to  all the libraries it need-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
